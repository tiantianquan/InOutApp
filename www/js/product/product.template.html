<ion-view title="{{productItem.name}}">
<ion-content has-header="true" padding="false">

<div class="product-item">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
    <ion-slide>
      <img class="full-image" src="http://cdn.vice.cn/vice/Public/kendeditor/attached/image/20130812/20130812215437_27993.jpg">

    </ion-slide>
    <ion-slide>
      <img class="full-image" src="http://cdn.vice.cn/vice/Public/kendeditor/attached/image/20130812/20130812214534_70042.jpg">
    </ion-slide>
    <ion-slide>
      <img class="full-image" src="http://cdn.vice.cn/vice/Public/kendeditor/attached/image/20130812/20130812214244_16820.jpg">
    </ion-slide>
    </ion-slide-box>
  <div class="item item-avatar">
    <img src="http://tp4.sinaimg.cn/1641766563/180/1287754937/0">

    <h2>Tiantianquan</h2>
    <p>November 05, 2014</p>
  </div>

  <div class="item item-body">
    <p>
      This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
      the content is from a card-body consisting of an image and paragraph text. The footer
      consists of tabs, icons aligned left, within the card-footer.
    </p>
  </div>
</div>   

</ion-content>
</ion-view>
